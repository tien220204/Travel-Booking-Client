<!-- Contact Area -->
<div class="contact-area ptb-100">
  <div class="container">
    <div class="row">
      <div class="col-lg-5 col-md-12">
        <div class="contact-info">
          <h2>Contact informaton</h2>
          <ul class="address">
            <li>
              <span>Address:</span>
              7913 North Mountainview Street Banning, CA 92220
            </li>
            <li>
              <span>Phone:</span>
              <a href="tel:+1-719-504-1984">+1 719-504-1984</a>
            </li>
            <li>
              <span>Email:</span>
              <a href="mailto:hello&#64;elad.com">hello&#64;elad.com</a>
            </li>
            <li>
              <span>Social:</span>
              <ul>
                <li>
                  <a href="https://www.facebook.com/" target="_blank">
                    <i class="ri-facebook-fill"></i>
                  </a>
                </li>
                <li>
                  <a href="https://www.twitter.com/" target="_blank">
                    <i class="ri-twitter-line"></i>
                  </a>
                </li>
                <li>
                  <a href="https://www.instagram.com/" target="_blank">
                    <i class="ri-instagram-line"></i>
                  </a>
                </li>
                <li>
                  <a href="https://www.linkedin.com/" target="_blank">
                    <i class="ri-linkedin-fill"></i>
                  </a>
                </li>
                <li>
                  <a href="https://www.pinterest.com/" target="_blank">
                    <i class="ri-pinterest-line"></i>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
          <div class="maps">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d629806.5608507423!2d-74.14550980308866!3d40.99473892694984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c295001ca56f9f%3A0x313170de6c0e7b75!2sFairview%2C%20NY%2C%20USA!5e0!3m2!1sen!2sbd!4v1630302531294!5m2!1sen!2sbd"
            ></iframe>
          </div>
        </div>
      </div>
      <div class="col-lg-7 col-md-12">
        <div class="contact-form">
          <h2>Write a message</h2>
          <form id="contactForm">
            <div class="row">
              <div class="col-lg-12 col-md-6">
                <div class="form-group">
                  <label>Name <span>*</span></label>
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="col-lg-12 col-md-6">
                <div class="form-group">
                  <label>Email <span>*</span></label>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="col-lg-12 col-md-6">
                <div class="form-group">
                  <label>Phone No <span>*</span></label>
                  <input
                    type="text"
                    name="phone_number"
                    required
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-lg-12 col-md-6">
                <div class="form-group">
                  <label>Subject <span>*</span></label>
                  <input
                    type="text"
                    name="msg_subject"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="col-lg-12 col-md-12">
                <div class="form-group">
                  <label>Message <span>*</span></label>
                  <textarea
                    name="message"
                    class="form-control"
                    cols="30"
                    rows="5"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="col-lg-12 col-md-12">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="checkme"
                  />
                  <label class="form-check-label" for="checkme">
                    Accept
                    <a routerLink="/terms-conditions">Terms of Services</a> and
                    <a routerLink="/privacy-policy">Privacy Policy</a>
                  </label>
                </div>
              </div>
              <div class="col-lg-12 col-md-12">
                <button type="submit" class="default-btn">Send message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
