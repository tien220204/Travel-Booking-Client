<!-- Login -->
<div class="login-area ptb-100">
    <div class="container">
        <form class="login-form">
            <a href="javascript:void(0)" class="or-login google">Google</a>
            <a href="javascript:void(0)" class="or-login facebook">Facebook</a>
            <span class="or">Or</span>
            <div class="form-group">
                <label>Username or email</label>
                <input class="form-control" type="text" name="name">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" name="password">
            </div>
            <div class="login-action">
                <a routerLink="/">Forgot Password?</a>
            </div>
            <button class="default-btn" type="submit">Login</button>
            <p class="create">New user? <a routerLink="/register">Create an account</a></p>  
        </form>
    </div>
</div>
