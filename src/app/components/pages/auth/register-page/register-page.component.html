<!-- Page Title -->
<div class="page-title-area ptb-100 bg-3">
    <div class="container">
        <div class="page-title-content">
            <h2>Register</h2>
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li>Register</li>
            </ul>
        </div>
    </div>
</div>

<!-- loading panel -->
<div *ngIf="loading" class="loading-overlay">
    <!-- <div class="loading-spinner"></div> -->
    <div class="lds-ripple"><div></div><div></div></div>
    <div class="loading-message">
      Please wait...
    </div>
  </div>

<!-- Register -->
<div class="register-area ptb-100">
    <div class="container">
        <form class="register-form" method="post" [formGroup]="registerForm" (ngSubmit)="register()">
            <a href="javascript:void(0)" class="or-register google">Google</a>
            <a href="javascript:void(0)" class="or-register facebook">Facebook</a>
            <span class="or">Or</span>
            <div class="form-group">
                <label>Username</label>
                <input class="form-control" type="text" name="name" formControlName="fullname">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="email" name="name" formControlName="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" name="password" formControlName="password">
            </div>
            <!-- <div class="form-group">
                <label>Confirm Password</label>
                <input class="form-control" type="password" name="password">
            </div> -->
            <div class="form-group">
                <label>Phone</label>
                <input class="form-control" type="text" name="name" formControlName="phoneNumber">
            </div>
            <div class="form-group">
                <label>gender</label>
                <input class="form-control" type="text" name="name" formControlName="gender">
            </div>
            <button class="default-btn" type="submit">Register</button>
            <p class="create">Already have an account? <a routerLink="/login">Login</a></p>  
        </form>
    </div>
</div>
