<!-- Tour Details -->
@if (tourDTO!=null) {
<div class="gallery-area pt-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="gallery-image" >
                   
                        <img src="{{tourDTO.photoUrl}}" alt="gallerty-image">
                    
                    
                </div>
            </div>
            
        </div>
    </div>
</div>
<div class="hotel-details-area pb-100">
    <div class="container">
        <div class="hotel-details-tabs">
            
            <div class="tabs-container">
                 <!-- overview -->
                 <div class="pane" id="tab1" *ngIf="currentTab === 'tab1'">
                    <div class="overview-content">
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="content">
                                    <h3>{{tourDTO.tourName}}</h3>
                                    <h4>Departure: {{tourDTO.departureProvince}}</h4>
                                    <h4>Arrival: {{tourDTO.arrivalProvince}}</h4>
                                    
                                </div>
                            </div>
                            
                            <div class="col-lg-6 col-md-6">
                                <div class="price-content">
                                    
                                    <div class="price"><span>{{tourDTO.tourPrice | number:'1.0-0'}}</span> VND</div>
                                    <a routerLink="/booking-tour"
                                    [queryParams]="{tourId: tourDTO.tourId}"  class="default-btn">Book Now</a>
                                    
                                </div>
                            </div>
                        </div>
                        <!--description-->
                        <p>{{tourDTO.tourDescription}}</p>
                        <p></p>
                        
                    </div>
                </div>
                
                
                
            </div>
        </div>
    </div>
</div>
}
<app-subscribe></app-subscribe>
