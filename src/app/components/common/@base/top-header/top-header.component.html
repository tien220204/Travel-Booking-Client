<div class="top-header-area bg-f3f7ff">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 col-sm-6">
        <ul class="top-header-left-content">
          <li>
            <a href="tel:+1-719-504-1984">
              <img src="assets/images/icon/call.svg" alt="call" />
              +84 12345678
            </a>
          </li>
        </ul>
      </div>
      <div class="col-lg-6 col-sm-6">
        <ul class="top-header-right-content">
          

          @if(isLoggedIn){
            @if(fullName!=''){
              <li>Welcome {{fullName}}</li>
            }@else {
              <li>Welcome</li>
            }
            
            <li>
              <a (click)="logout()" style="text-decoration: none">Log Out</a>
            </li>
          }@else{
            <li>
              <a [routerLink]="['/login']">Login</a>
            </li>
  
            <li>
              <a [routerLink]="['/register']">Register</a>
            </li>
          }
        </ul>
      </div>
    </div>
  </div>
</div>
